<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Murach's Java Servlets and JSP</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>
<body>
<img src="image/Murach_image.jpg" class="murach_picture">
<h1>Survey</h1>
<p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
<h1>Your Information : </h1>
<form action="surveyServlet" method="post">
    <input type="hidden" name="action" value="add"> 
    
    <label>First Name:</label> 
    <input type="text" name="firstName" required id="name"><br> 
    
    <label>Last Name:</label> 
    <input type="text" name="lastName" required id="name"><br>
    
    <label>Email:</label>
    <input type="email" name="email" required id="mail"><br> 
    
    <label>Date Of Birth</label>
    <input type="date" name="dob" required id="dob">

    <div class="section">
            <h2>How did you hear about us?</h2>
            <input type="radio" id="search" name="hear" value="Search engine" checked>
            <label for="search">Search engine</label>

            <input type="radio" id="word" name="hear" value="Word of mouth">
            <label for="word">Word of mouth</label>

            <input type="radio" id="social" name="hear" value="Social Media">
            <label for="social">Social Media</label>

            <input type="radio" id="other" name="hear" value="Other">
            <label for="other">Other</label>
        </div>

        <div class="section">
            <h2>Would you like to receive announcements <br>
                about new CDs and special offers?</h2>
            <div class="checkboxgroup">
                <input type="checkbox" id="yes1" name="agree" value="General">
                <label for="yes1">YES, I'd like that.</label>
            </div>
            <div class="checkboxgroup">
                <input type="checkbox" id="yes2" name="agree" value="Email">
                <label for="yes2">YES, please send me email announcements.</label>
            </div>

            <div class="contactme">
                <label for="contact">Please contact me by:</label>
                <select id="contact" name="contact" class="contactoption">
                    <option value="Email or postal mail">Email or postal mail</option>
                    <option value="Email only">Email only</option>
                    <option value="Postal mail only">Postal mail only</option>
                </select>
            </div>
        </div>

        <input type="submit" value="Submit" class="submit-btn">
</form>
<script>
    //ràng buộc cho các input
  const fname = document.getElementById("name");

  fname.oninvalid = function(event) {
    event.target.setCustomValidity("Please fill in complete information.");
  }

  fname.oninput = function(event) {
    event.target.setCustomValidity(""); 
  }// reset lại khi nhập


  //ràng buộc cho email
   const emailInput = document.getElementById("mail");

  emailInput.oninvalid = function(event) {
    if (event.target.validity.valueMissing) {
      // Nếu để trống
      event.target.setCustomValidity("Please enter email address.");
    } else if (event.target.validity.typeMismatch) {
      // Nếu sai định dạng email
      event.target.setCustomValidity("Invalid email address. Please enter in correct format (ex: ten@example.com).");
    } else {
      event.target.setCustomValidity("");
    }
  };

  // Reset lại khi người dùng nhập
  emailInput.oninput = function(event) {
    event.target.setCustomValidity("");
  };

  //ràng buộc cho date of birth
  const dobInput = document.getElementById("dob");

  dobInput.oninvalid = function(event) {
    if (event.target.validity.valueMissing) {
      event.target.setCustomValidity("Please enter your date of birth.");
    } else {
      event.target.setCustomValidity("");
    }
  };

  dobInput.oninput = function(event) {
    event.target.setCustomValidity("");
  };

</script>
</body>
</html>
